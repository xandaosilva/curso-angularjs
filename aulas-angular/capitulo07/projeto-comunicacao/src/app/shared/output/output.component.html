<h3>Output</h3>

<table>
    <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th></th>
    </tr>
    <tr *ngFor="let item of list; let i = index">
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
        <td><button (click)="getData(i)">Enviar dados</button></td>
    </tr>
</table>
